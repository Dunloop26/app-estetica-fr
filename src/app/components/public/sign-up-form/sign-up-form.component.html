<main class="form-container">
  <h1>Registrarse</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <label for="user">Usuario: </label>
      <input id="user" type="text" formControlName="user"/>
    </div>
    <div class="input-group">
      <label for="email">E-Mail: </label>
      <input id="email" type="email" formControlName="email"/>
    </div>
    <div class="input-group">
      <label for="pass">Contraseña: </label>
      <input id="pass" type="password" formControlName="pass"/>
    </div>
    <div class="input-group">
      <label for="confirmPass">Confirmar contraseña: </label>
      <input id="confirmPass" type="password" formControlName="confirmPass"/>
    </div>
    <button [disabled]="!form.valid" type="submit">Registrarse</button>
  </form>
</main>
