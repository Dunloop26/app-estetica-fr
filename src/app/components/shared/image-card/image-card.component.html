<article class="grey lighten-3 waves-effect waves-light" >
  <div class="container-wrapper flex flex-col">
    <div class="selection-cover" *ngIf="selected">
      <i class="bx bxs-check-circle"></i>
    </div>
    <main><img class="responsive-img" src="" alt=""></main>
    <section class="row">
      <h5 class="no-vmargin col s12 center-align">{{ title }}</h5>
      <p class="flow-text no-vmargin col s12 center-align">{{ subtitle }}</p>
    </section>
  </div>
</article>
